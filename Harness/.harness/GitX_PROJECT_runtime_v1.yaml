template:
  name: GitX_PROJECT_runtime
  identifier: GitX_PROJECT_runtime
  versionLabel: v1
  type: MonitoredService
  projectIdentifier: PRE_QA_Frost
  orgIdentifier: cvng
  tags: {}
  spec:
    serviceRef: <+input>
    environmentRef: <+input>
    type: Application
    sources:
      changeSources:
        - name: Harness CD Next Gen
          identifier: harness_cd_next_gen
          type: HarnessCDNextGen
          enabled: true
          category: Deployment
          spec: {}
      healthSources:
        - name: appd
          identifier: appd
          type: AppDynamics
          spec:
            applicationName: <+input>
            tierName: <+input>
            metricData:
              Errors: true
              Performance: true
            metricDefinitions:
              - identifier: appdMetric
                metricName: appdMetric
                completeMetricPath: <+input>
                groupName: G1
                completeServiceInstanceMetricPath: <+input>
                sli:
                  enabled: true
                analysis:
                  riskProfile:
                    riskCategory: Performance_ResponseTime
                    thresholdTypes:
                      - ACT_WHEN_HIGHER
                  liveMonitoring:
                    enabled: true
                  deploymentVerification:
                    enabled: true
            feature: Application Monitoring
            connectorRef: <+input>
            metricPacks:
              - identifier: Errors
              - identifier: Performance
