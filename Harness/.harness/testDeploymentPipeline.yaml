pipeline:
  name: testDeploymentPipeline
  identifier: testDeploymentPipeline
  projectIdentifier: PRE_QA_Frost
  orgIdentifier: cvng
  tags: {}
  stages:
    - stage:
        name: stage
        identifier: stage
        description: ""
        type: Deployment
        spec:
          serviceConfig:
            serviceRef: testGitX
            serviceDefinition:
              spec:
                variables: []
                manifests:
                  - manifest:
                      identifier: mf
                      type: K8sManifest
                      spec:
                        store:
                          type: Github
                          spec:
                            connectorRef: account.githubconnectorformt
                            gitFetchType: Branch
                            paths:
                              - ng-automation/k8s/templates-cvng/deployment.yaml
                              - ng-automation/k8s/templates-cvng/namespace.yaml
                              - ng-automation/k8s/templates-cvng/service.yaml
                            branch: master
                        skipResourceVersioning: false
                  - manifest:
                      identifier: vmf
                      type: Values
                      spec:
                        store:
                          type: Github
                          spec:
                            connectorRef: account.githubconnectorformt
                            gitFetchType: Branch
                            paths:
                              - ng-automation/k8s/valuesCVNG.yaml
                            branch: master
                artifacts:
                  primary:
                    spec:
                      connectorRef: account.dockerconnectorformt
                      imagePath: harness/todolist
                      tag: praveen-cv-test
                    type: DockerRegistry
              type: Kubernetes
          infrastructure:
            environmentRef: testGitX
            infrastructureDefinition:
              type: KubernetesDirect
              spec:
                connectorRef: K8s_ServiceAccount_QA_Target
                namespace: test
                releaseName: release-<+INFRA_KEY>
            allowSimultaneousDeployments: false
          execution:
            steps:
              - stepGroup:
                  name: Canary Deployment
                  identifier: canaryDepoyment
                  steps:
                    - step:
                        name: Canary Deployment
                        identifier: canaryDeployment
                        type: K8sCanaryDeploy
                        timeout: 10m
                        spec:
                          instanceSelection:
                            type: Count
                            spec:
                              count: 1
                          skipDryRun: false
                    - step:
                        name: Canary Delete
                        identifier: canaryDelete
                        type: K8sCanaryDelete
                        timeout: 10m
                        spec: {}
              - step:
                  type: Verify
                  name: Verify_1
                  identifier: Verify_1
                  spec:
                    type: LoadTest
                    monitoredService:
                      type: Template
                      spec:
                        monitoredServiceTemplateRef: appd_template_fixed
                        versionLabel: v1
                        templateInputs:
                          type: Application
                          serviceRef: <+input>
                          environmentRef: <+input>
                    spec:
                      sensitivity: HIGH
                      duration: 5m
                      baseline: LAST
                      deploymentTag: test
                  timeout: 2h
                  failureStrategies:
                    - onFailure:
                        errors:
                          - Verification
                        action:
                          type: ManualIntervention
                          spec:
                            timeout: 2h
                            onTimeout:
                              action:
                                type: StageRollback
                    - onFailure:
                        errors:
                          - Unknown
                        action:
                          type: ManualIntervention
                          spec:
                            timeout: 2h
                            onTimeout:
                              action:
                                type: Ignore
              - stepGroup:
                  name: Primary Deployment
                  identifier: primaryDepoyment
                  steps:
                    - step:
                        name: Rolling Deployment
                        identifier: rollingDeployment
                        type: K8sRollingDeploy
                        timeout: 10m
                        spec:
                          skipDryRun: false
            rollbackSteps:
              - step:
                  name: Canary Delete
                  identifier: rollbackCanaryDelete
                  type: K8sCanaryDelete
                  timeout: 10m
                  spec: {}
              - step:
                  name: Rolling Rollback
                  identifier: rollingRollback
                  type: K8sRollingRollback
                  timeout: 10m
                  spec: {}
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
